<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to My Nomadic World</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #2e8b57;
            margin-top: 30px;
        }

        h3 {
            color: #008080;
            font-style: italic;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        img {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .image-container {
            margin: 40px 0;
        }

        .explore-btn {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 40px;
            display: inline-block;
        }

        .explore-btn:hover {
            background-color: #ff4d4d;
        }

        footer {
            margin-top: 50px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Nomadic World</h1>

        <div class="image-container">
            <h3><i>Sar Pass</i></h3>
            <img src="https://trekthehimalayas.com/images/HomePageImages/Desktop/c1373f75-8afb-46b3-acd9-bdd72e9750f8_Day-4.webp" alt="Nomadic World Image">
        </div>

        <div class="image-container">
            <h3><i>Nongjrong</i></h3>
            <img src="https://live.staticflickr.com/65535/53426431269_f3b1ad4d63_h.jpg" alt="Nomadic World Image">
        </div>

        <div class="image-container">
            <h3><i>Spiti Valley</i></h3>
            <img src="https://media1.thrillophilia.com/filestore/vnsqeyap58fduz2gnnv74enhr850_1576477108_1487749794_spiti-valley-key-kibber-1.jpg.webp.jpg?w=400&dpr=2" alt="Nomadic World Image">
        </div>

        <div class="image-container">
            <h3><i>Parvati Pahad</i></h3>
            <img src="https://pbs.twimg.com/media/Ewp8j96VIAEVKs7?format=jpg&name=large" alt="Nomadic World Image">
        </div>

        <div class="image-container">
            <h3><i>Living Root Bridge</i></h3>
            <img src="https://www.india.com/wp-content/uploads/2022/07/living-root-bridge.jpg" alt="Nomadic World Image">
        </div>

        <div class="image-container">
            <h3><i>Blue Lagoon</i></h3>
            <img src="https://i.ytimg.com/vi/MX4kvz_A2ms/maxresdefault.jpg" alt="Nomadic World Image">
        </div>

       <a href="https://www.instagram.com/____the____serious____guy____/" class="explore-btn" target="_blank">Want to see more?</a>


        <footer>
            <p>Shantanu Das</p>
        </footer>
    </div>
</body>
</html>
