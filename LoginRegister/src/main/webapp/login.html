<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Light grey background for the body */
        }

        .form-container {
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding some shadow for depth */
        }

        .card-header {
            background-color: #dc3545; /* Red background for header */
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-group input[type="submit"] {
            background-color: #dc3545; /* Red button color */
            border-color: #dc3545;
            color: white;
        }

        .form-group input[type="submit"]:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #dc3545;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-container">
                <h1 class="card-header">Login Form</h1>
                <form action="Login" method="post">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter email" required="required">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter password" required="required">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login">
                    </div>

                    <div class="signup-link">
                        <a href="Register.html">Don't have an account? Signup here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
