<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #1f1c2c;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
        }

        input[type="text"], 
        input[type="password"], 
        input[type="number"], 
        input[type="radio"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .gender-options {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 5px;
        }

        button {
            width: 50%;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007acc; /* Blue button */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: red; /* Button turns red on hover */
        }

        button:active {
            background-color: #003f7f;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .form-buttons form {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Signup</h1>
        <form action="signupinto" method="post">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" required></td>
               </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address" required></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="dept" required></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="number" name="salary" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td class="gender-options">
                        <input type="radio" name="gender" value="male" required> Male 
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>

        <div class="form-buttons">
            <form action="signin2" method="post">
                <button type="submit">Signin</button>
            </form>
        </div>
    </div>

</body>
</html>
