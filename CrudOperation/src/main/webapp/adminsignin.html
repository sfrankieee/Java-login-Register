<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        color: #fff;
        margin-bottom: 30px;
    }
    .form-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    table {
        width: 100%;
    }
    td {
        padding: 10px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007acc; /* Blue button color */
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 50%;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: red; /* Button turns red on hover */
    }
</style>
</head>
<body>

    <h1>Admin Login</h1>

    <div class="form-container">
        <form action="admins" method="post">
            <table>
                <tr>
                    <td>Email</td>
                    <td><input name="email" type="text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="password" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Login</button>
                    </td>
                </tr>
            </table>
        </form>

        <form action="signup2" method="post" style="margin-top: 15px;">
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
