<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #1f1c2c;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            width: 50%;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007acc; /* Blue button */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: red; /* Button turns red on hover */
        }

        button:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login Portal</h1>
        <form action="userlogin" method="post">
            <button type="submit">User Login</button>
        </form>    
        <form action="adminlogin" method="post">
            <button type="submit">Admin Login</button>
        </form>
    </div>

</body>
</html>
