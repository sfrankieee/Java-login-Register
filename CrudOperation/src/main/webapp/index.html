<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign In and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007acc; /* Blue button color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 50%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: red; /* Button turns red on hover */
        }
        form {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to my <b><i>Nomadic</i></b> world</h1>
    <div class="form-container">
        <form action="signin" method="post">
            <button type="submit">Sign In</button>
        </form>

        <form action="signup" method="post">
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
