<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
            width: 400px;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 50%;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007acc; /* Blue button color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: red; /* Button turns red on hover */
        }

        button:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>

    <h1>Welcome to Home Page</h1>
    <form action="details" method="post">
        <button type="submit">Profile Details</button>
    </form>

</body>
</html>
