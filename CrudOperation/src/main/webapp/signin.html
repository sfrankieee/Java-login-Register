<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Signin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #1f1c2c;
            font-size: 28px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            width: 50%;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007acc; /* Blue button */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: red; /* Button turns red on hover */
        }

        button:active {
            background-color: #003f7f;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .form-buttons form {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>User Signin</h1>
        <form action="signininto" method="post">
            <table>
                <tr>
                    <td>Email</td>
                    <td><input name="email" type="text" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="password" type="password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Login</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <div class="form-buttons">
            <form action="signup2" method="post">
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

</body>
</html>
